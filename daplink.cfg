# dap.cfg 适配STM32F750V8T6的精简版配置
# 选择CMSIS-DAP调试器驱动
adapter driver cmsis-dap

# 选择SWD传输模式
transport select swd

# 配置调试器速度（10MHz，若连接失败可改为4000即4MHz）
adapter speed 10000

# 设置FLASH大小：STM32F750V8T6的FLASH是1MB（0x100000）
set FLASH_SIZE 0x100000

# 加载STM32F7系列的目标配置文件（内置了stm32f7x.cpu的创建逻辑）
source [find target/stm32f7x.cfg]

# 配置复位方式（解决退出调试后无法再次连接的问题）
reset_config srst_only
